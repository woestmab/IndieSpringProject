<!DOCTYPE html>
<html>
<head>
    <title>Minimum hello</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>

<h1>Slacker Tracker</h1>

<input id="backButton" type="button" value="back" onclick="calendar()">

<div id="calendar"></div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/underscore-min.js"></script>
<script type="text/javascript" src="../js/calendar.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>


    <script src="/js/calTemp.js" type="text/javascript">

      calendar();

      var backButton = document.getElementById('backButton');
      backButton.onclick = calendar;

      function calendar() {
        var calendar = $("#calendar").calendar(
            {
              tmpl_path: "tmpls",
              events_source: function () {
                return [
                  {
                    "id": 1,
                    "title": "Enterprise Java",
                    "url": "https://github.com/MadJavaEntSpring2016/Home",
                    "class": "event-success",
                    "start": 1455215400000, // Milliseconds
                    "end": 1455222000000 // Milliseconds
                  },
                  {
                    "id": 2,
                    "title": "PHP",
                    "url": "http://flibbertigiblets.com/phpWebDevMySQL/",
                    "class": "event-info",
                    "start": 1455222600000, // Milliseconds
                    "end": 1455229200000 // Milliseconds
                  }
                ];
              }
            });
      }
    </script>
</body>
</html>
